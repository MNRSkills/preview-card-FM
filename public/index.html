<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-main-bg p-6 md:p-6">
    <div
      class="canvas text-white bg-card-bg w-full h-full p-5 rounded-lg md:p-40"
    >
      <img
        src="../images/image-equilibrium.jpg"
        class="image-eq md:rounded rounded-2xl"
        alt=""
      />
      <h1 class="text-red-400 text-left text-2xl font-Outfit font-medium py-4">
        Equilibrium #3429
      </h1>
      <p class="text-soft_blue font-Outfit font-light block py-4">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="grid justify-between items-center row-1 grid-cols-2 py-5 font-heavy">
        <div class="text-cyan flex items-center place-content-center pr-6">
          <img src="../images/icon-ethereum.svg" alt="" />
          <p class="font-heavy">0.041 ETH</p>
        </div>
        <div class="text-soft_blue flex items-center place-content-center">
          <img class="px-4" src="../images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="border border-soft_blue w-full"></div>
      <div class="w-16 flex items-center justify-between">
        <img
          src="../images/image-avatar.png"
          class="border-2 rounded-full"
          alt=""
        />
        <div class="flex justify-center">
          <strong class="text-soft_blue">Creation of</strong>
          <h2 class="text-white">Jules Wyven</h2>
        </div>
      </div>
    </div>
    <!-- DO NOT GO BEYOND THIS POINT  -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
